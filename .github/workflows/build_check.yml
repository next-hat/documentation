name: Build website

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  test-deploy:
    name: Build check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Test build website
        run: npm run build